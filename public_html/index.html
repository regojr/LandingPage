    <!-- Javascript to change jumbotron content -->
    <script type='text/javascript'>
        function swapJumbotron(h1, newh1, p, newp){
            var container1 = document.getElementById(h1);
            container1.innerHTML = newh1;            
            var container2 = document.getElementById(p);
            container2.innerHTML = newp;
        }
        
        function repairJumbotron(h1, p){
            var container1 = document.getElementById(h1);
            container1.innerHTML = "Jake's Page";            
            var container2 = document.getElementById(p);
            container2.innerHTML = "Welcome to my personal page. Hover over icons to get more information.";  
        }
        
    </script>
